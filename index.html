<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me amas?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffebee;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: white;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            display: none;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4081;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="question-screen">
        <div class="question">¿Me amas?</div>
        <div class="buttons">
            <button onclick="showLove()">Sí</button>
            <button onclick="restart()">No</button>
        </div>
    </div>

    <div id="love-screen" style="display: none; text-align: center;">
        <div class="question">¡Yo igual! ❤️</div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        function showLove() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('love-screen').style.display = 'block';
            document.getElementById('hearts').style.display = 'block';
            createHearts();
        }

        function restart() {
            location.reload();
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heartsContainer.appendChild(heart);
            }
        }
    </script>
</body>
</html>
